<main class="container mt-5">
  <h1 class="text-center">Contáctanos</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Ubicación</h2>
      <div class="col-2">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7589.930055299056!2d-92.917126!3d17.980364!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85edd84a985f50d9%3A0x205ad8227e85d8a4!2sParque%20Recreativo%20Domingo%20Col%C3%ADn!5e0!3m2!1ses-419!2smx!4v1710977680026!5m2!1ses-419!2smx" width="350" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="col-md-6">
      <br>
      <h2 class="text-center">Formulario de Contacto</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
  <br><br>
</main>


<footer style="background-color: #56585a; color: white;">
  <div class="container">
    <div class="row row-cols-3">
      <div class="col">
        <div class="siguenos">
          <h4>Síguenos</h4>
          <div class="redes-sociales">
            <a href="#"><img src="img/iconos/facebook.png" style="width: 24px; height: 24px;" alt="Facebook"></a>
            <a href="#"><img src="img/iconos/instagram.png" style="width: 24px; height: 24px;" alt="Instagram"></a>
            <a href="#"><img src="img/iconos/twitter.png" style="width: 24px; height: 24px;" alt="Twitter"></a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="comentario">
          <h4 class="text-center">Agrega un comentario</h4>
          <input type="text" class="form-control" id="inputComentario" placeholder="Escribe tu comentario">
          <div class="d-grid gap-2 col-6 mx-auto mt-2">
            <button class="btn btn-primary" type="button">Enviar</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="contacto">
          <h4 class="text-center">Contacto</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" style="background-color: #56585a; color: white;">
              <a href="tel:+123456789"><img src="img/iconos/llamada-telefonica.png" style="width: 24px; height: 24px;" alt="Teléfono"></a>
              Número de teléfono
            </li>
            <li class="list-group-item" style="background-color: #56585a; color: white;">
              <a href="mailto:info@example.com"><img src="img/iconos/correo.png" style="width: 24px; height: 24px;" alt="Correo electrónico"></a>
              Correo electrónico
            </li>
            <li class="list-group-item" style="background-color: #56585a; color: white;">
              <a href="mailto:info@example.com"><img src="img/iconos/whatsapp.png" style="width: 24px; height: 24px;" alt="Whatsapp"></a>
              Whatsapp
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</footer>
